<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>

	<!-- Font Icon -->
	<link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">

	<!-- Main css -->
	<link rel="stylesheet" href="../static/css/login1.css">
	<style>
		@media screen and (min-width:1000px) {
			body {
				overflow-y: hidden;
			}
		}
	</style>
</head>

<body>

	<div class="main" style="margin-top: 15px;">
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
						<form method="POST" action="/signupval/" class="register-form" id="register-form">
							{% csrf_token %}
							{% for message in messages %}
							{%if "validation" in message.tags %}
							<p class="messages">
							<h1 style="color: tomato !important;
                                        font-size: 17px !important;" id="error">{{message}}</h1>
							</p>
							{%endif%}
							{% endfor %}
							<div class="form-group">
								<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="name" id="name" placeholder="Your Name" required/>
							</div>
							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label> <input type="email"
									name="email" id="email" placeholder="Your Email" required/>
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input type="password"
									name="pswd" id="pass" placeholder="Password" required/>
							</div>

							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup" class="form-submit" value="Register" required/>
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="../static/image/signup.jpg" alt="sing up image">
						</figure>
						<a href="/login" class="signup-image-link">I am already
							member</a>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
